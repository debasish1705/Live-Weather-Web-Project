<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DebCloud - Live Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
  <div class="logo">
    <span class="main-title">DebCloud</span>
    <span class="subtitle">Live Weather</span>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>


  <!-- Main Content Wrapper -->
  <main class="main-wrapper">
    <div class="weather-container">
      <h1>🌤 Live Weather</h1>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Search</button>
      </div>
      <button onclick="getWeatherByLocation()">📍 Use My Location</button>
      <div id="weatherResult" class="result-box"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    Made with 💖 by Debasish Khan | Data from <a href="https://openweathermap.org" target="_blank">OpenWeather</a><br>
    © 2025 DebCloudLiveWeather. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
